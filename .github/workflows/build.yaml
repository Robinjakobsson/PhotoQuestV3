name: Build Test
on:
  push:
    branches: [master]

  pull_request:
     branches: [master]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle



      - name: Google-Service-json
        run: echo "$SECRETV2" | base64 --decode > app/google-services.json
        shell: bash

      - name: Gradle permission
        run: chmod +x gradlew

      - name: check dependencies
        run: ./gradlew dependencies

      - name: Build Gradle
        run: ./gradlew build

